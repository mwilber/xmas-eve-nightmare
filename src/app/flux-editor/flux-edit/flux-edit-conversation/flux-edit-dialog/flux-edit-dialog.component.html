<div class="edit dialog">
  <!-- <label>id:</label><input [(ngModel)]="dialog.id" type="text"/> -->
  <label>label:</label><input [(ngModel)]="dialog.label" (change)="ReportDirty($event)" type="text"/>
  <br/>
  <textarea [(ngModel)]="dialog.content" type="text" (change)="ReportDirty($event)"></textarea>
  <div class="actions">
    <h3>Actions</h3>
    <button (click)="AddAction()">Add Action</button>
    <div *ngIf="dialog.actions">
      <ul>
        <li *ngFor="let action of dialog.actions; let i = index">
          <label>Name:</label><input [(ngModel)]="dialog.actions[i].name" (change)="ReportDirty($event)" />
          <label>Prop:</label><input [(ngModel)]="dialog.actions[i].prop" (change)="ReportDirty($event)" />
        </li>
      </ul>
      
    </div>
  </div>
  <div class="children">
    <h3>Children</h3>
    <button (click)="AddChildDialog()">Add Child Dialog</button>
    <div style="clear:both;"></div>
    <flux-edit-dialog *ngFor="let child of dialog.children" [dialog]="child" (changed)="ReportDirty($event)"></flux-edit-dialog>
  </div>
</div>
