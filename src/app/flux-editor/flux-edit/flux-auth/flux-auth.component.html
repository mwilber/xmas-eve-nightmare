<h1 mat-dialog-title>Log In</h1>
<div mat-dialog-content>
    <form (ngSubmit)="OnSignin(f)" #f="ngForm">
      <mat-form-field>
        <input matInput type="email" id="email" name="email" placeholder="Username" ngModel class="form-control">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" id="password" name="password" ngModel class="form-control">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="OnSignin(f)">Ok</button>
</div>
